      grid-gap: unset;

    .Home{
      width: 100%;
      height: auto;
      /*background-color: red;*/
      border: 5px solid yellow;
      float: left;
    }
    .Home-img{

    }

      width: 100%;

      float: left;
    }

    .Careers-img{
      width: 100%;
      /*background-color: blue;*/
      float: right;
    }
    .Development{

      float: left;
    }

    .Development-img{

      /*background-color: blue;*/
      float: right;
    }
    .Purchase{

      height: auto;
      /*background-color: red;*/
      float: left;
    }

    .Purchase-img{
      width: 100%;
      /*background-color: blue;*/
      float: right;
    }
    .Contact{
      width: 100%;
      height: auto;
      /*background-color: red;*/
      float: left;
    }

    .Contact-img{
      width: 100%;
      /*background-color: blue;*/
      float: right;

    }

    img{
      max-width: 100%;
      height: auto;
    }
  </style>
</head>

<body>
  <div class="grid-container">
    <div class="Home">
      <h1>Home</h1>
      <p>Home</p>
    </div>

    <div class="Home-img">
        <img alt="n/a" src="Home.jpg">
    </div>

    <div class="Careers">
      <h1>Careers</h1>
      <p>Careers</p>

    </div>


    <div class="Careers-img">

    </div>

    <div class="Development-img">

      <div class="Purchase">

      </div>

    <div class="Contact">

</html>
